<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANTS&SHIRTS</title>
    <meta name="description" content="Página Web sobre ropa">

    <!-- Prefetch -->
    <link rel="prefetch" href="camisas.html" as="document">

    <!-- Agregando estilos -->
    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">PANTS&<span class="logo__bold">SHIRTS</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="camisas.html" class="navegacion__enlace">Camisas</a>
                    <a href="pantalones.html" class="navegacion__enlace">Pantalones</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">PANTS & SHIRTS STORE</h2>
            <p class="no-margin">Elige el mejor estilo en pantalones y camisas. La moda pasa de moda; el estilo jamás.
            </p>
        </div>
    </header>
    <!-- Contacto -->
    <div class="contacto" id="contacto">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="name">Nombres:</label>
                <input class="campo__field" type="text" name="name" id="nombres" placeholder="Escribe tus nombres.">
            </div>
            <div class="campo">
                <label class="campo__label" for="name">Apellidos:</label>
                <input class="campo__field" type="text" name="lastname" id="apellidos"
                    placeholder="Escribe tus apellidos.">
            </div>
            <div class="campo">
                <label class="campo__label" for="documento">Documento:</label>
                <input class="campo__file" type="file" name="documento" id="documento">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Correo:</label>
                <input class="campo__field" type="email" name="email" id="correo" placeholder="Escribe tu correo.">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje"
                    placeholder="Escribe tu mensaje."></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">PANTS&<span class="logo__bold">SHIRTS</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="camisas.html" class="navegacion-footer__enlace">Camisas</a>
                    <a href="pantalones.html" class="navegacion-footer__enlace">Pantalones</a>
                    <a href="contacto.html" class="navegacion-footer__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
